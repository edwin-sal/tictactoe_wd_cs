<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play TicTacToe</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <a href="index.html">!TicTacToe</a>
    </header>
    <main>
      <div class="board">
        <div class="p0 tile"></div>
        <div class="p1 tile"></div>
        <div class="p2 tile"></div>
        <div class="p3 tile"></div>
        <div class="p4 tile"></div>
        <div class="p5 tile"></div>
        <div class="p6 tile"></div>
        <div class="p7 tile"></div>
        <div class="p8 tile"></div>
      </div>
      <div class="scoreboard">
        <p class="player">Player</p>
        <p class="player">Tie</p>
        <p class="player" id="bot-name">Boss Bert</p>
        <p class="score">00</p>
        <p class="score">12</p>
        <p class="score">999</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
