<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play TicTacToe</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <a href="index.html">!TicTacToe</a>
    </header>
    <main>
      <div class="board">
        <div class="p0"></div>
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
        <div class="p4"></div>
        <div class="p5"></div>
        <div class="p6"></div>
        <div class="p7"></div>
        <div class="p8"></div>
      </div>
      <div class="scoreboard">
        <p class="player">Player</p>
        <p class="player">Tie</p>
        <p class="player">Boss Bert</p>
        <p class="score">00</p>
        <p class="score">12</p>
        <p class="score">999</p>
      </div>
    </main>
  </body>
</html>
