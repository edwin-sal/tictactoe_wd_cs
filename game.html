<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play TicTacToe</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <a href="index.html">!TicTacToe</a>
    </header>
    <main>
      <div class="board">
        <div id="p0" class="tile" onclick="tileClick('p0-icon')">
          <img src="" id="p0-icon" alt=""/>
        </div>
        <div id="p1" class="tile" onclick="tileClick('p1-icon')">
          <img src="" id="p1-icon" alt=""/>
        </div>
        <div id="p2" class="tile" onclick="tileClick('p2-icon')">
          <img src="" id="p2-icon" alt=""/>
        </div>
        <div id="p3" class="tile" onclick="tileClick('p3-icon')">
          <img src="" id="p3-icon" alt=""/>
        </div>
        <div id="p4" class="tile"  onclick="tileClick('p4-icon')">
          <img src="" id="p4-icon" alt=""/>
        </div>
        <div id="p5" class="tile"  onclick="tileClick('p5-icon')">
          <img src="" id="p5-icon" alt=""/>
        </div>
        <div id="p6" class="tile"  onclick="tileClick('p6-icon')">
          <img src="" id="p6-icon" alt=""/>
        </div>
        <div id="p7" class="tile"  onclick="tileClick('p7-icon')">
          <img src="" id="p7-icon" alt=""/>
        </div>
        <div id="p8" class="tile"  onclick="tileClick('p8-icon')">
          <img src="" id="p8-icon" alt=""/>
        </div>
      </div>
      <div class="scoreboard">
        <p class="player" id="player-name">Player</p> 
        <p class="player">Tie</p>
        <p class="player" id="bot-name">Bot</p>
        <p class="score" id="player-score">0</p>
        <p class="score" id="tie-score">0</p>
        <p class="score" id="bot-score">0</p>
      </div>
    </main>
    <script src="account.js"></script>
    <script src="minmax.js"></script>
    <script src="final.js"></script>
  </body>
</html>
