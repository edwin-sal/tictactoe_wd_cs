<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play TicTacToe</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <a href="index.html">!TicTacToe</a>
    </header>
    <main>
      <div class="board">
        <div id="p0" class="tile"">
          <img src="./images/x.svg" alt="X icon" width="150px" id="tile-icon">
        </div>
        <div id="p1" class="tile"></div>
        <div id="p2" class="tile"></div>
        <div id="p3" class="tile"></div>
        <div id="p4" class="tile"></div>
        <div id="p5" class="tile"></div>
        <div id="p6" class="tile"></div>
        <div id="p7" class="tile"></div>
        <div id="p8" class="tile"></div>
      </div>
      <div class="scoreboard">
        <p class="player">Player</p>
        <p class="player">Tie</p>
        <p class="player" id="bot-name">Boss Bert</p>
        <p class="score">00</p>
        <p class="score">12</p>
        <p class="score">999</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
